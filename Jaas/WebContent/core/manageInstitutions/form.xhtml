<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/default/decorator.xhtml">


<ui:define name="title">
	<h:outputText value="#{msgs['manageInstitutions.title.create']}" 
				  rendered="#{(! manageInstitutionsController.readOnly) and (manageInstitutionsController.selectedEntity.id == null)}" />
   	<h:outputText value="#{msgs['manageInstitutions.title.update']}" 
   				  rendered="#{(! manageInstitutionsController.readOnly) and (manageInstitutionsController.selectedEntity.id != null)}" />
    <h:outputText value="#{msgs['manageInstitutions.title.retrieve']}" rendered="#{manageInstitutionsController.readOnly}" />
</ui:define>


	
<ui:define name="body">
	<ui:decorate template="/resources/sae/form.xhtml">
		<ui:param name="formName" value="#{msgs['manageInstitutions.title.formulario']}" />
		<h:form id="form" pt:class="form-horizontal">

				<h:panelGroup id="nomeField">
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:nome" />
						<ui:param name="label" value="#{msgs['crud.text.name']}" />
						<p:inputText id="nome" pt:class="form-control" disabled="#{manageInstitutionsController.readOnly }" 
									 pt:placeholder="#{msgs['manageInstitutions.placeholder.nome']}" 
									 value="#{manageInstitutionsController.selectedEntity.name}"  required="true">
							<p:ajax event="blur" update="nomeField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>
				
				
				<h:panelGroup id="acronymField" >
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:acronym" />
						<ui:param name="label" value="acronym" />
						<p:inputText id="acronym" pt:class="form-control" disabled="#{manageInstitutionsController.readOnly }" 
									 pt:placeholder="#{msgs['manageInstitutions.placeholder.acronym']}" 
									 value="#{manageInstitutionsController.selectedEntity.acronym}"  required="true">
							<p:ajax event="blur" update="acronymField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>	
						 
						
				<h:panelGroup id="emailField" >
					<ui:decorate template="/resources/sae/formfield.xhtml">
						<ui:param name="fieldName" value="form:email" />
						<ui:param name="label" value="email" />
						<p:inputText id="email" pt:class="form-control" disabled="#{manageInstitutionsController.readOnly }" 
									 pt:placeholder="#{msgs['manageInstitutions.placeholder.email']}" 
									 value="#{manageInstitutionsController.selectedEntity.email}"  required="true">
							<p:ajax event="blur" update="emailField" />
						</p:inputText>
					</ui:decorate>
				</h:panelGroup>	
				
					
			
				
				
					
				<ui:decorate template="/resources/sae/formbutton.xhtml">
					<div class="form-group">	
						<div class="col-sm-3"/>
            			<div class="col-sm-3" style="margin-bottom: 15px">
            				<a class="btn btn-block btn-warning btn-social" jsf:immediate="true"  jsf:action="#{manageInstitutionsController.list}">
            					<i class="fa fa-rotate-left"></i> 
            					<h:outputText value="#{msgs['crud.button.back']}"/>
            				</a>
                		</div>
                		<div class="col-sm-3"/>
						<div class="col-sm-3">
							<a  class="btn btn-block btn-info btn-social" jsf:action="#{manageInstitutionsController.save}" 
								jsf:update=":form :globalMessages" jsf:rendered="#{!manageInstitutionsController.readOnly}"><i class="fa  fa-save"></i> 
								<h:outputText value="#{msgs['crud.button.save']}"/>
							</a>
                		</div>
					</div>
				</ui:decorate>
		</h:form>
	</ui:decorate>
	
	
	
	
	
	
	
</ui:define>
</ui:composition>
